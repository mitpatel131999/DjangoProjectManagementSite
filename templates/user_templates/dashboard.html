<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <!-- Include Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS here if needed -->
    <style>
        /* Custom CSS for styling */
        body {
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 20px;
        }
        .project-card {
            margin-bottom: 20px;
        }
        .chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Project Dashboard</a>
            <!-- Add user authentication links (e.g., Sign In, Sign Up) here -->
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- User's Projects -->
        <h2>Your Projects</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="project-card">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Project 1</h5>
                            <p class="card-text">Description: Lorem ipsum dolor sit amet.</p>
                            <p class="card-text">Team Members: John, Sarah, Michael</p>
                            <!-- Add project-specific actions or links here -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add more project cards as needed -->
        </div>

        <!-- Team Members -->
        <h2>Your Team Members</h2>
        <ul>
            <li>John (Role: Developer)</li>
            <li>Sarah (Role: Designer)</li>
            <li>Michael (Role: Project Manager)</li>
            <!-- Add more team members as needed -->
        </ul>

        <!-- Common Channel (Chat) -->
        <h2>Common Channel (Chat)</h2>
        <div class="chat-box">
            <!-- Chat messages will be displayed here -->
            <p>User A: Hello, team!</p>
            <p>User B: Hi there!</p>
            <!-- Add more chat messages as needed -->
        </div>

        <!-- Chat Input Form -->
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Type your message...">
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and other scripts here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
